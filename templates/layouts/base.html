{% load static %}
{% load auth_extras %}
{% load tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
        Environment IoT - {% block title %}{% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'downloads/fontawesome-free-6.2.1-web/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'downloads/fontawesome-free-6.2.1-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'downloads/fontawesome-free-6.2.1-web/css/brands.css' %}">
    <link rel="stylesheet" href="{% static 'downloads/fontawesome-free-6.2.1-web/css/solid.css' %}">


    <link rel="stylesheet" href="{% static 'downloads/animate.css' %}"> <!-- Animations-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans:400,400i,600">

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    {#  {% block stylesheets %}{% endblock stylesheets %}#}
    <script type="text/javascript" src="{% static 'downloads/jquery.js' %}"></script> <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script type="text/javascript" src="{% static 'downloads/bootstrap.js' %}"></script> <!-- Bootstrap JS -->
    <script type="text/javascript" src="{% static 'js/functions.js' %}"></script>

</head>

<body class="">
<div class="wrapper">

    {% include 'includes/sidebar.html' %}

    <div class="main-panel">


        <div class="content">

            {% block content %}{% endblock content %}

        </div>


    </div>

</div>

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}

</body>

</html>
